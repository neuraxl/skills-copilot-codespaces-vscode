<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Galaxie X - Orbite interactive</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0; height: 100vh;
    background: radial-gradient(ellipse at center, #000011 0%, #000000 90%);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #eee;

  #header {

    align-items: center;

    z-index: 10;
  }

  #container {
    position: relative; width: 100vw; height: 100vh;

  }

  #sun {
    position: absolute; 
    width: 100px; height: 100px;
    background: radial-gradient(circle, #ffd93b, #f4a261);
    border-radius: 50%;
    box-shadow: 0 0 40px 15px #ffec77;
    z-index: 5;
  }

  .orbit {
    position: absolute;
    border: 1px dashed rgba(255,255,255,0.1);
    border-radius: 50%;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }

  #orbit1 { width: 180px; height: 180px; top: calc(50% - 90px); left: calc(50% - 90px); animation: orbit1 15s linear infinite;}
  #orbit2 { width: 260px; height: 260px; top: calc(50% - 130px); left: calc(50% - 130px); animation: orbit2 25s linear infinite reverse;}
  #orbit3 { width: 350px; height: 350px; top: calc(50% - 175px); left: calc(50% - 175px); animation: orbit3 40s linear infinite;}

  @keyframes orbit1 { from { transform: rotate(0deg);} to {transform: rotate(360deg);}}
  @keyframes orbit2 { from { transform: rotate(0deg);} to {transform: rotate(360deg);}}
  @keyframes orbit3 { from { transform: rotate(0deg);} to {transform: rotate(360deg);}}

  .planet {
    position: absolute;
    width: 40px; height: 40px;
    border-radius: 50%;
    background: linear-gradient(145deg, #6677ff, #223366);
    box-shadow: 0 0 10px 2px #99bbff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    filter: drop-shadow(0 0 3px #88aaff);
  }

  #planet1 { top: 0; left: calc(50% - 20px); }
  #planet2 { top: 0; left: calc(50% - 20px); }
  #planet3 { top: 0; left: calc(50% - 20px); }

  /* Position planets inside orbits */
  #orbit1 .planet { top: calc(50% - 20px); left: 160px; }
  #orbit2 .planet { top: calc(50% - 20px); left: 240px; }
  #orbit3 .planet { top: calc(50% - 20px); left: 320px; }

  /* Avatar animations: simple pulse */
  .avatar {
    animation: pulse 3s infinite alternate ease-in-out;
  }

  @keyframes pulse {
    0% { transform: scale(1);}
    100% { transform: scale(1.2);}
  }

  #infoPanel {
    position: fixed;
    top: 70px; right: 20px;
    width: 300px;
    background: rgba(0,0,20,0.85);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 15px #0099ff;
    display: none;
    flex-direction: column;
    z-index: 20;
  }

  #infoPanel h2 {
    margin-top: 0;
    text-shadow: 0 0 5px #00eeff;
  }

  #infoPanel p {
    text-shadow: 0 0 4px #00ccff;
    line-height: 1.3;
  }

  #closeBtn {
    margin-top: 10px;
    align-self: flex-end;
    cursor: pointer;
    background: #006699;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    color: #ccf5ff;
    font-weight: bold;
    text-shadow: none;
    transition: background 0.3s ease;
  }

  #closeBtn:hover {
    background: #0099ff;
  }

  /* Text shadow subtle */
  .shadowed-text {
    text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
  }

  /* Starry background with dots */
  #starfield {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: black;
    pointer-events: none;
    z-index: 1;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
  }

</style>
</head>
<body>

<div id="header">Galaxie X - Les Chroniques de NeuraX</div>
<div id="container">
  <div id="sun" title="Soleil"></div>

  <div id="orbit1" class="orbit">
    <div class="planet avatar" id="planet1" title="Plan√®te Neferu">üëÅÔ∏è</div>
  </div>
  <div id="orbit2" class="orbit">
    <div class="planet avatar" id="planet2" title="Plan√®te Kaelum">ü¶Ö</div>
  </div>
  <div id="orbit3" class="orbit">
    <div class="planet avatar" id="planet3" title="Plan√®te Thot">üê¶</div>
  </div>
</div>

<div id="infoPanel" aria-live="polite">
  <h2 id="planetName" class="shadowed-text"></h2>
  <p id="planetDesc" class="shadowed-text"></p>
  <button id="closeBtn">Fermer</button>
</div>

<div id="starfield"></div>

<audio id="spaceAmbiance" loop src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c7e0181b14.mp3?filename=ambient-space-11252.mp3"></audio>
<audio id="planetSound"></audio>

<script>
  // G√©n√©rer √©toiles al√©atoires
  const starfield = document.getElementById('starfield');
  for(let i=0; i<120; i++){
    let star = document.createElement('div');
    star.classList.add('star');
    let size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = (Math.random() * 100) + '%';
    star.style.left = (Math.random() * 100) + '%';
    star.style.opacity = Math.random() * 0.8 + 0.2;
    starfield.appendChild(star);
  }

  // Plan√®tes avec leurs donn√©es
  const planets = {
    planet1: {
      name: "Neferu",
      desc: "Plan√®te mystique, berceau des anciens titans aux hi√©roglyphes vivants. Son peuple v√©n√®re le soleil et les √©toiles.",
      sound: "https://cdn.pixabay.com/download/audio/2021/09/27/audio_b0344e20d7.mp3?filename=magic-chimes-12681.mp3",
      avatar: "üëÅÔ∏è"
    },
    planet2: {
      name: "Kaelum",
      desc: "Plan√®te des vents, o√π des aigles majestueux guident les √¢mes vers la connaissance cosmique.",
      sound: "https://cdn.pixabay.com/download/audio/2021/11/29/audio_76d79db168.mp3?filename=wind-1273.mp3",
      avatar: "ü¶Ö"
    },
    planet3: {
      name: "Thot",
      desc: "Plan√®te du savoir et des scribes, emplie de biblioth√®ques infinies et de myst√®res √† d√©couvrir.",
      sound: "https://cdn.pixabay.com/download/audio/2021/11/29/audio_1892eeb907.mp3?filename=page-flip-1138.mp3",
      avatar: "üê¶"
    }
  };

  const infoPanel = document.getElementById('infoPanel');
  const planetNameEl = document.getElementById('planetName');
  const planetDescEl = document.getElementById('planetDesc');
  const closeBtn = document.getElementById('closeBtn');
  const spaceAmbiance = document.getElementById('spaceAmbiance');
  const planetSound = document.getElementById('planetSound');

  // D√©marre l‚Äôambiance spatiale
  spaceAmbiance.volume = 0.3;
  spaceAmbiance.play();

  // Synth√®se vocale fonction
  function speak(text){
    if(!window.speechSynthesis) return;
    window.speechSynthesis.cancel();
    let utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'fr-FR';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  }

  // Afficher infos plan√®te + lancer son + synth√®se vocale
  function showPlanetInfo(id){
    const data = planets[id];
    if(!data) return;
    planetNameEl.textContent = data.name;
    planetDescEl.textContent = data.desc;
    infoPanel.style.display = 'flex';

    planetSound.src = data.sound;
    planetSound.volume = 0.6;
    planetSound.play();

    speak(data.desc);
  }

  // Cacher panneau infos
  closeBtn.addEventListener('click', () => {
    infoPanel.style.display = 'none';
    window.speechSynthesis.cancel();
    planetSound.pause();
    planetSound.currentTime = 0;
  });

  // Listener clic plan√®tes
  Object.keys(planets).forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('click', (e) => {
      e.stopPropagation();
      showPlanetInfo(id);
    });
  });

</script>
</body>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuraX ‚Äì Galaxies Titans</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Papyrus', fantasy;
    }
    #galaxyCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ff9900;
      animation: glow 3s ease-in-out infinite alternate;
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 30px #ffaa00; }
    }
    .solar-system {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid gold;
      padding: 20px;
      background: rgba(20, 20, 0, 0.9);
      border-radius: 15px;
      text-align: center;
    }
    .planet {
      display: inline-block;
      margin: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffaa00, #550000);
      cursor: pointer;
      animation: orbit 5s linear infinite;
      position: relative;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    .civilization {
      margin-top: 10px;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Egyptian_God_Horus.svg/1200px-Egyptian_God_Horus.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-top: 5px;
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 24px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid gold;
      border-radius: 20px;
      z-index: 15;
    }
    .intro button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Galaxie X ‚Äì Les Chroniques de NeuraX</div>
  <canvas id="galaxyCanvas"></canvas>
  <div id="solarSystem" class="solar-system"></div>
  <div id="intro" class="intro">
    <p>Bienvenue dans Galaxie X, l'archive vivante des civilisations titanesques. Chaque √©toile cache un secret, chaque plan√®te une l√©gende.</p>
    <button onclick="startExperience()">Entrer dans la galaxie</button>
  </div>
  <audio id="ambientSound" src="https://cdn.pixabay.com/download/audio/2022/08/04/audio_493faebcf4.mp3?filename=deep-space-ambient-112124.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
    let galaxies = [];
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    for (let i = 0; i < 100; i++) {
      galaxies.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
        r: 6 + Math.random() * 6,
        id: i
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      galaxies.forEach(g => {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(g.x, g.y, 0, g.x, g.y, g.r);
        gradient.addColorStop(0, '#fff');
        gradient.addColorStop(1, '#88f');
        ctx.fillStyle = gradient;
        ctx.arc(g.x, g.y, g.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function update() {
      galaxies.forEach(g => {
        g.x += g.vx;
        g.y += g.vy;
        if (g.x < 0 || g.x > w) g.vx *= -1;
        if (g.y < 0 || g.y > h) g.vy *= -1;
      });
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      galaxies.forEach(g => {
        const dx = g.x - clickX;
        const dy = g.y - clickY;
        if (dx * dx + dy * dy < g.r * g.r) {
          showSolarSystem(g.id);
        }
      });
    });

    function generateCultureName(id) {
      const prefixes = ['Ankh', 'Ra', 'Zep', 'Khe', 'Os', 'Sob'];
      const suffixes = ['mir', 'thys', 'ra', 'tep', 'khet', 'nut'];
      return prefixes[id % prefixes.length] + suffixes[(id * 3) % suffixes.length];
    }

    function showSolarSystem(galaxyId) {
      const system = document.getElementById('solarSystem');
      system.innerHTML = '';
      system.style.display = 'block';
      for (let i = 0; i < 12; i++) {
        const planet = document.createElement('div');
        planet.className = 'planet';
        planet.onclick = () => showCivilization(i);
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        planet.appendChild(avatar);
        system.appendChild(planet);
      }
      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'Retour';
      closeBtn.className = 'close-btn';
      closeBtn.onclick = () => { system.style.display = 'none'; };
      system.appendChild(closeBtn);
    }

    function showCivilization(planetId) {
      const system = document.getElementById('solarSystem');
      const civ = document.createElement('div');
      civ.className = 'civilization';
      const name = generateCultureName(planetId);
      const text = `Bienvenue dans la civilisation antique des 20,000 millions de Titans, connue sous le nom de ${name}. Leur architecture √©voque les temples cosmiques et chaque titan incarne un fragment d'univers perdu.`;
      civ.innerHTML = `<h3>Plan√®te ${planetId + 1}</h3><p>${text}</p>`;
      system.appendChild(civ);
      speak(text);
      const ambient = document.getElementById('ambientSound');
      ambient.src = `https://cdn.pixabay.com/download/audio/2022/08/04/audio_493faebcf4.mp3?planet=${planetId}`;
      ambient.play();
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'fr-FR';
      utter.rate = 0.9;
      utter.pitch = 0.8;
      synth.speak(utter);
    }

    function startExperience() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('ambientSound').play();
    }

    animate();
    window.onresize = () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    };
  </script>
</body>
</html>
