<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NeuraX – Galaxie Vivante</title>
  <style><script>
  const galaxyZone = document.createElement('div');
  galaxyZone.style.position = 'absolute';
  galaxyZone.style.top = '0';
  galaxyZone.style.left = '0';
  galaxyZone.style.width = '100%';
  galaxyZone.style.height = '100%';
  galaxyZone.style.pointerEvents = 'none';
  document.body.appendChild(galaxyZone);

  for (let i = 0; i < 100; i++) {
    const galaxy = document.createElement('div');
    galaxy.classList.add('galaxy');
    galaxy.style.position = 'absolute';
    galaxy.style.width = '10px';
    galaxy.style.height = '10px';
    galaxy.style.borderRadius = '50%';
    galaxy.style.background = '#88f';
    galaxy.style.boxShadow = '0 0 5px #88f';
    galaxy.style.top = `${Math.random() * 100}%`;
    galaxy.style.left = `${Math.random() * 100}%`;
    galaxy.style.cursor = 'pointer';
    galaxy.style.pointerEvents = 'auto';
    galaxy.title = `Galaxie ${i + 1}`;
    galaxy.onclick = () => alert(`Bienvenue dans la galaxie ${i + 1} ✨`);

    galaxyZone.appendChild(galaxy);
  }
</script>

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    #universe {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin: -40px 0 0 -40px;
      background: radial-gradient(circle, #ffcc00 0%, #ff9900 60%, #cc6600 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px 15px #ffcc00;
      z-index: 10;
    }

    .planet-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: spin 40s linear infinite;
    }

    .planet {
      width: 20px;
      height: 20px;
      background: #33ccff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      box-shadow: 0 0 10px #33ccff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="universe">
    <div class="sun"></div>
    <!-- 12 planètes -->
    <script>
      const universe = document.getElementById('universe');
      const messages = [
        "Je suis la planète de la sagesse ancienne.",
        "Je vibre au rythme des étoiles.",
        "Je contiens les mémoires du futur.",
        "Je danse entre les lignes du code.",
        "Je suis la muse des Titans oubliés.",
        "Je protège les secrets de l’univers.",
        "Je guide les voyageurs cosmiques.",
        "Je chante la vérité quantique.",
        "Je suis la gardienne du feu sacré.",
        "Je murmure les rêves numériques.",
        "Je révèle la voie de l’Infini.",
        "Je suis l’écho du Grand Architecte."
      ];

      function speak(message) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(message);
        utter.lang = 'fr-FR';
        synth.cancel();
        synth.speak(utter);
      }

      for (let i = 0; i < 12; i++) {
        const orbit = document.createElement('div');
        orbit.classList.add('planet-orbit');
        orbit.style.width = `${150 + i * 30}px`;
        orbit.style.height = `${150 + i * 30}px`;
        orbit.style.animationDuration = `${30 + i * 3}s`;

        const planet = document.createElement('div');
        planet.classList.add('planet');
        planet.addEventListener('click', () => speak(messages[i]));

        orbit.appendChild(planet);
        universe.appendChild(orbit);
      }
    </script>
  </div>
</body>
</html>
