<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>NeuraX Cosmos - Galaxie et Syst√®me Solaire</title>
<style>
  body {
    margin:0;
    background: radial-gradient(circle, #000011, #000000);
    overflow: hidden;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
  }
  #galaxies {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 300px;
    max-height: 90vh;
    overflow-y: auto;
    background: rgba(10,10,30,0.8);
    padding: 10px;
    border-radius: 8px;
  }
  #infoPanel {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 400px;
    height: 400px;
    background: rgba(10,10,30,0.85);
    border-radius: 10px;
    padding: 10px;
    overflow-y: auto;
  }
  canvas {
    display: block;
    margin-left: 350px;
  }
  .galaxyItem {
    cursor: pointer;
    padding: 5px;
    border-bottom: 1px solid #222;
  }
  .galaxyItem:hover {
    background: #222244;
  }
</style>
</head>
<body>

<div id="galaxies">
  <h3>Galaxies (100)</h3>
  <div id="galaxyList"></div>
</div>

<canvas id="cosmos" width="900" height="700"></canvas>

<div id="infoPanel">
  <h3>Informations</h3>
  <div id="details">Cliquez sur une galaxie puis une plan√®te.</div>
</div>

<script>
const canvas = document.getElementById('cosmos');
const ctx = canvas.getContext('2d');

const GALAXY_COUNT = 100;
const PLANETS_PER_GALAXY = 12;
const CANVAS_WIDTH = canvas.width;
const CANVAS_HEIGHT = canvas.height;

let galaxies = [];
let selectedGalaxyIndex = null;
let selectedPlanetIndex = null;

class Planet {
  constructor(index, distance, radius, angleSpeed) {
    this.index = index;
    this.distance = distance;
    this.radius = radius;
    this.angle = Math.random() * Math.PI * 2;
    this.angleSpeed = angleSpeed;
  }
  
  update() {
    this.angle += this.angleSpeed;
  }
  
  getPosition(cx, cy) {
    return {
      x: cx + this.distance * Math.cos(this.angle),
      y: cy + this.distance * Math.sin(this.angle),
    };
  }
}

class Galaxy {
  constructor(index) {
    this.index = index;
    this.name = `Galaxie ${index + 1}`;
    this.planets = [];
    for(let i=0; i<PLANETS_PER_GALAXY; i++) {
      let distance = 50 + i*15;
      let radius = 6 + (i % 3) * 2;
      let angleSpeed = 0.005 + 0.001 * i;
      this.planets.push(new Planet(i, distance, radius, angleSpeed));
    }
    this.center = {x: CANVAS_WIDTH/2, y: CANVAS_HEIGHT/2};
  }
  
  update() {
    this.planets.forEach(p => p.update());
  }
  
  draw(ctx) {
    // Draw sun
    ctx.beginPath();
    ctx.fillStyle = '#FFD700';
    ctx.shadowColor = '#FFD700';
    ctx.shadowBlur = 15;
    ctx.arc(this.center.x, this.center.y, 20, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // Draw planets
    this.planets.forEach(p => {
      let pos = p.getPosition(this.center.x, this.center.y);
      ctx.beginPath();
      ctx.fillStyle = (selectedPlanetIndex === p.index) ? '#00FFAA' : '#44CCFF';
      ctx.shadowColor = '#00FFAA';
      ctx.shadowBlur = 8;
      ctx.arc(pos.x, pos.y, p.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;
    });
  }
  
  getPlanetAt(x, y) {
    for(let p of this.planets) {
      let pos = p.getPosition(this.center.x, this.center.y);
      let dx = x - pos.x;
      let dy = y - pos.y;
      if(Math.sqrt(dx*dx + dy*dy) <= p.radius + 3) {
        return p;
      }
    }
    return null;
  }
}

// G√©n√©ration des galaxies
function createGalaxies() {
  for(let i=0; i<GALAXY_COUNT; i++) {
    galaxies.push(new Galaxy(i));
  }
}

// Affichage liste galaxies
function renderGalaxyList() {
  const listEl = document.getElementById('galaxyList');
  listEl.innerHTML = '';
  galaxies.forEach((g,i) => {
    const div = document.createElement('div');
    div.className = 'galaxyItem';
    div.textContent = g.name;
    div.onclick = () => {
      selectedGalaxyIndex = i;
      selectedPlanetIndex = null;
      document.getElementById('details').innerHTML = `Galaxie s√©lectionn√©e : <strong>${g.name}</strong><br>Cliquez sur une plan√®te dans le syst√®me solaire.`;
      draw();
    };
    listEl.appendChild(div);
  });
}

// Gestion du clic sur le canvas
canvas.addEventListener('click', (e) => {
  if(selectedGalaxyIndex === null) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  let galaxy = galaxies[selectedGalaxyIndex];
  let planet = galaxy.getPlanetAt(x, y);
  if(planet) {
    selectedPlanetIndex = planet.index;
    document.getElementById('details').innerHTML = `
      <h4>Plan√®te #${planet.index + 1} dans ${galaxy.name}</h4>
      <p>Taille : ${planet.radius * 10} km (√©chelle symbolique)</p>
      <p>Distance au Soleil : ${planet.distance} unit√©s</p>
      <p>Titans associ√©s : <strong>200 000 000</strong> (virtuel)</p>
      <p><em>Chatbots interconnect√©s via la plan√®te, formant un r√©seau vivant.</em></p>
    `;
    draw();
  }
});

function draw() {
  ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
  if(selectedGalaxyIndex !== null) {
    galaxies[selectedGalaxyIndex].update();
    galaxies[selectedGalaxyIndex].draw(ctx);
  } else {
    ctx.fillStyle = '#555';
    ctx.font = '18px Courier New';
    ctx.fillText('S√©lectionnez une galaxie dans la liste √† gauche', 50, CANVAS_HEIGHT/2);
  }
}

// Initialisation
createGalaxies();
renderGalaxyList();
draw();

// Animation
function animate() {
  if(selectedGalaxyIndex !== null) {
    galaxies[selectedGalaxyIndex].update();
    draw();
  }
  requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
